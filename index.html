<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>夜的第六章</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f8f8f8;
        }
        input, button {
            font-size: 18px;
            padding: 10px;
            margin: 10px;
            width: 80%;
            max-width: 300px;
        }
        #hint {
            font-size: 14px;
            color: #888;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: green;
        }
    </style>
</head>
<body>
    <h2>请输入密码</h2>
    <div id="hint">提示：大写字母4个</div>
    <input type="text" id="passwordInput" placeholder="输入密码" />
    <button onclick="checkPassword()">提交</button>
    <div id="result"></div>

    <script>
        function checkPassword() {
            const input = document.getElementById("passwordInput").value.trim();
            let result = "";

            if (input === "HOME") {
                result = "密码正确，线索1802";
            } else {
                result = "密码错误！";
            }

            document.getElementById("result").innerText = result;
        }
    </script>
</body>
